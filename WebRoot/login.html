<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="css/login.css"  />
        <script src="js/login.js" ></script>
    </head>

    <body>
        <div id="loginForm">
            <form action="http://localhost:8080/exercise1/servlet/LoginController" method="POST">
               <p><input id="userName" name="userName" type="text" placeholder="用户名" /></p>
               <p><input id="password" name="password" type="password" placeholder="密码" /> </p>
               <p><input id="vcode" name="vcode" type="text" placeholder="验证码" />
                    <img id="vcodeImg" src="http://localhost:8080/exercise1/servlet/CreateVerifyImageController" onclick="changeImg()" title="看不清，换一个" />
            </p>
            <p><input id="autologin" type="checkbox" name="autologin" value="true" />一周内免登录</p>  
            <p>
                <input id="btLogin" type="submit" value="登&nbsp;&nbsp;录" />
            </p>
            </form>
        </div>
    </body>
</html>
